<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>留言板</title>
  </head>
  <body>
    <div id="container">
      <div class="comment-box">
        <div id="close">
          <button id="btn-close">关闭留言</button>
        </div>
        <header class="content">
          <h2>留言板</h2>
        </header>
        <div class="content">
          <input type="text" id="name" placeholder="请输入你的姓名" />
        </div>
        <div class="content">
          <textarea
            name="comment1"
            id="comment"
            cols="30"
            rows="4"
            placeholder="请输入您的内容......"
            class="myttpp"
          ></textarea>
        </div>
        <div class="content">
          <button id="btn-submit">留言</button>
        </div>
        <div class="list">
          <h2>留言列表</h2>
          <div id="comments">
            <!-- 内容 -->
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
